<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <h1>String Transformer</h1>
      <input
        type="text"
        name=""
        class="text"
        placeholder="Enter your text here"
      />
      <div class="container">
        <div class="output">
          <span class="title">Uppercase</span><span id="upper"></span>
        </div>
        <div class="output">
          <span class="title">Lowercase</span><span id="lower"></span>
        </div>
        <div class="output">
          <span class="title">Camelcase</span><span id="camel"></span>
        </div>
        <div class="output">
          <span class="title">Pascalcase</span><span id="pascal"></span>
        </div>
        <div class="output">
          <span class="title">Snakecase</span><span id="snake"></span>
        </div>
        <div class="output">
          <span class="title">Kebabcase</span><span id="kebab"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
